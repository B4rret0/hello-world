<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Stg</title>
    <style>
        body {
            background-color: black;
            color: white;
            font: normal 22pt Arial;


        }
    </style>
</head>
<body>
    
    <script> 
    var nome = window.prompt('Qual o seu nome querido?')
    var idade = window.prompt('E sua idade? ')
    var dia = window.prompt(`Em que dia você nasceu ${nome} ?`)
    document.write(`Olá ${nome}! Seu nome, "<strong>${nome.toUpperCase()}</strong>", tem ${nome.length} letras. </br>`)
    document.write(`Nascido no dia ${dia} apresenta ter <strong>${idade} anos</strong>.`)

    </script>
</body>
</html>
